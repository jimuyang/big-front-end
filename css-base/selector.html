<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
div p
{
	background-color:yellow;
}
div>p {
    background-color: blue;
}
div~p {
    background-color: forestgreen;
}
div+p {
    background-color: brown;
}
</style>
</head>
<body>

<div>
<p>段落 1。 在 div 中。</p>
<span><p>段落 2。 在 div>span 中。</p></span>
</div>

<p>我是div的相邻兄弟</p>
<p>我是div的后续兄弟</p>

</body>
</html>
